<div class="container">
    <div class="row">
        <div class="col-md-6">
        </div>
    </div>
    <div ng-show ="!pc.tableExists">table doesm't exists </div>
    <div class="row panel panel-info">
        <div class="panel-heading">
            <h3  class="panel-title text-center">Courses <span class=pull-right><i ng-click ="hmc.addCourses()" class="fa fa-plus-square fa-lg " aria-hidden="true" ></i></span></h3>
        </div>
        <div class="col-md-12 panel-body" >
            <table ng-table="hmc.tableParams" class="table table-condensed table-bordered table-striped">
                <tr  ng-repeat="row in $data track by $index">
                    <td data-title="'Name'"  filter="{name: 'text'}" sortable="'name'" ng-bind="row.name"></td>
                    <td data-title="'Description'" filter="{description: 'text'}" sortable="'description'" ng-bind="row.description"></td>
                    <td data-title="'Duration'" filter="{duration: 'date'}" sortable="'duration'" ng-bind="row.duration"></td>
                    <td data-title="'no Of Days'" filter="{noOfDays: 'text'}" sortable="'noOfDays'" ng-bind="row.noOfDays"></td>
                    <td data-title="'Coach'" filter="{coach: 'text'}" sortable="'c  oach'" ng-bind="row.coach"></td>
                    <td data-title="'fee'" filter="{fee: 'number'}" sortable="'fee'" ng-bind="row.fee"></td>
                    <td data-title="'Avaialable Seats'" filter="{availableSeats: 'number'}" sortable="'availableSeats'" ng-bind="row.availableSeats"></td>
                    <td> <a ui-sref="enroll({id : $index})">
                        <button class="btn btn-primary" ng-disabled ="row.availableSeats === 0">Enroll</button>
                    </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
